<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Präsentationsslot-Verteilung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Präsentationsslot-Verteilung</h1>

    <!-- Admin-Bereich -->
    <div class="admin-section">
        <h2>Admin-Bereich</h2>
        <form id="adminForm">
            <label for="numberOfDays">Anzahl der Tage:</label>
            <input type="number" id="numberOfDays" min="1" value="2" required>
            <label for="slotsPerDay">Slots pro Tag:</label>
            <input type="number" id="slotsPerDay" min="1" value="9" required>
            <button type="submit">Konfiguration speichern</button>
            <button type="button" id="resetButton">Alle Slots zurücksetzen</button>
        </form>
    </div>

    <!-- Schüler-Bereich -->
    <div class="student-section">
        <h2>Schüler-Bereich</h2>
        <input type="text" id="nameInput" placeholder="Dein Name">
        <button id="assignButton">Mein Präsentationsslot</button>
    </div>

    <!-- Slot-Raster nach Tag gruppiert -->
    <div id="slotGrid">
        <h2>Verfügbare Slots</h2>
        <div class="grid-container">
            <!-- Dynamisch mit JavaScript befüllt -->
        </div>
    </div>

    <!-- Animation-Container -->
    <div id="animationContainer" class="hidden">
        <div class="animation-content">
            <p id="animationText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
