<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WM-Gruppenphase Präsentationsslot-Verteilung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- Schüler-Bereich -->
        <div class="student-section">
            <h2>Name eintragen</h2>
            <input type="text" id="nameInput" placeholder="Dein Name" autocomplete="off">
        </div>
        
        <!-- Admin-Bereich -->
        <div class="admin-section">
            <h2>Admin</h2>
            <form id="adminForm">
                <label for="numberOfGroups">Anzahl der Gruppen:</label>
                <input type="number" id="numberOfGroups" min="1" value="2" required>
                <label for="slotsPerGroup">Plätze pro Gruppe:</label>
                <input type="number" id="slotsPerGroup" min="1" value="9" required>
                <button type="submit">Speichern</button>
            </form>
            <button id="resetButton" class="reset-button">Alle Plätze zurücksetzen</button>
        </div>
    </div>

    <div class="main-content">
        <h1>WM-Gruppenphase Präsentationsslot-Verteilung</h1>

        <!-- Vergebene Plätze nach Gruppen gruppiert -->
        <div id="assignedSlots">
            <h2>Vergebene Plätze</h2>
            <div id="slotsListContainer">
                <!-- Dynamisch mit JavaScript befüllt -->
            </div>
        </div>

        <!-- Verfügbare Plätze nach Gruppen gruppiert -->
        <div id="availableSlots">
            <h2>Verfügbare Plätze</h2>
            <div id="availableSlotsContainer">
                <!-- Dynamisch mit JavaScript befüllt -->
            </div>
        </div>
    </div>    

    <!-- Modal für Animation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
