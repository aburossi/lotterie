<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Präsentationsslot-Verteilung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- Admin-Bereich -->
        <div class="admin-section">
            <h2>Admin</h2>
            <form id="adminForm">
                <label for="numberOfDays">Anzahl der Tage:</label>
                <input type="number" id="numberOfDays" min="1" value="2" required>
                <label for="slotsPerDay">Slots pro Tag:</label>
                <input type="number" id="slotsPerDay" min="1" value="9" required>
                <button type="submit">Speichern</button>
            </form>
            <button id="resetButton" class="reset-button">Alle Slots zurücksetzen</button>
        </div>
    </div>

    <div class="main-content">
        <h1>Präsentationsslot-Verteilung</h1>

        <!-- Schüler-Bereich umbenannt -->
        <div class="student-section">
            <h2>Name eintragen</h2>
            <input type="text" id="nameInput" placeholder="Dein Name">
            <button id="assignButton">Mein Präsentationsslot</button>
        </div>

        <!-- Vergebene Slots nach Tagen gruppiert -->
        <div id="assignedSlots">
            <h2>Vergebene Slots</h2>
            <div id="slotsListContainer">
                <!-- Dynamisch mit JavaScript befüllt -->
            </div>
        </div>

    
        <!-- Verfügbare Slots nach Tagen gruppiert -->
        <div id="availableSlots">
            <h2>Verfügbare Slots</h2>
            <div id="availableSlotsContainer">
                <!-- Dynamisch mit JavaScript befüllt -->
            </div>
        </div>
    </div>    
    <!-- Modal für Animation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
